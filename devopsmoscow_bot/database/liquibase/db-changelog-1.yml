databaseChangeLog:
  - changeSet:
      id: 1
      author: vutratenko@wiley.com
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: allow_notifications
                  type: boolean
        - createTable:
            tableName: admins
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
        - createTable:
            tableName: greetings
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: allow_notifications
                  type: text